<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>SIGN</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <!--Modulo de inicio sesion-->
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <!--INPUT Email-->
              <input type="text" placeholder="Email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <!--INPUT CONTRASEÑA-->
              <input type="password" placeholder="Contraseña"/>
            </div>
            <!--BOTON INGRESAR-->
            <button type="submit" value="Ingresar" class="btn solid"/>
          </form>
        </div>
    </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Aun no usas Gestor Pro?</h3>
            <p> Gestor Pro te brinda todas las herraminentas para crear eventos de manera rápida,
               facil y eficiente...</p>
            <!--boton de primera pagina para redireccionar a Registrarse-->
            <button class="btn transparent" id="sign-up-btn"><a href="Register.html">Registrate </a> </button>
          </div>

          <img src="../imagen/Imagen1.svg" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya estas con nosotros?</h3>
            <p> Gestor Pro te brinda todas las herraminentas para crear eventos de manera rápida,
               facil y eficiente...</p>
            <!--Boton de pagina registrar para redireccionar a pagina iniciar sesion-->   
            <button class="btn transparent" id="sign-in-btn"><a href="login.html">Ingresar</a></button>
          </div>

          <img src="../imagen/Imagen3.svg" class="image" alt="">   
        </div>
      </div>
    </div>
        
  </body>
 </html>
